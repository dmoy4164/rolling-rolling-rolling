<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
    <h1>Roll Roll Roll Your Dice</h1>
    <hr/>
    </div>

 
    <form id="form">
      <label>Amount of Dice (1-3):</label>
      <input id="diceInput" type="number" min="1" max="3" value="1" />
      <br />
      <label>Amount of Rolls:</label>
      <input id="rollInput" type="number" min="1" value="1" />
    </form>


    <img  class="dice1" src="die.png">
    <p class="dice1" id="d1">0</p>

    <img class="dice2" src="die.png">
    <p class="dice2" id="d2">0</p>

    <img class="dice3" src="die.png">
    <p class="dice3" id="d3">0</p>


    <div id="statsDiv">
    <p>STATS:</p>
    <table>
      <tr>
        <th>Statistic</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Mean:</td>
        <td id="Mean"></td>
      </tr>
      <tr>
        <td>Median:</td>
        <td id="Median"></td>
      </tr>
      <tr>
        <td>Mode:</td>
        <td id="Mode"></td>
      </tr>
      <tr>
        <td>Doubles:</td>
        <td id="Doubles"></td>
      </tr>
      <tr>
        <td>Triples:</td>
        <td id="Triples"></td>
      </tr>
    </table>
 </div>
    

<div id="freqDiv">
      <p>FREQUENCIES:</p>
      
    <table id="freqTable">
      <tr>
        <th>Number</th>
        <th>Frequency</th>
      </tr>
      <tr id="onee">
        <td>One</td>
        <td id="One"></td>
      </tr>

      </tr>
      <tr>
        <td>Four</td>
        <td id="Four"></td>
      </tr>
      <tr>
        <td>Five</td>
        <td id="Five"></td>
      </tr>
      <tr>
        <td>Six</td>
        <td id="Six"></td>
      </tr>
      <tr>
        <td>Seven</td>
        <td id="Seven"></td>
      </tr>
      <tr>
        <td>Eight</td>
        <td id="Eight"></td>
      </tr>
      <tr>
        <td>Nine</td>
        <td id="Nine"></td>
      </tr>
      <tr>
        <td>Ten</td>
        <td id="Ten"></td>
      </tr>
      <tr>
        <td>Eleven</td>
        <td id="Eleven"></td>
      </tr>
      <tr>
        <td>Twelve</td>
        <td id="Twelve"></td>
      </tr>
      <tr>
        <td>Thirteen</td>
        <td id="Thirteen"></td>
      </tr>
      <tr>
        <td>Fourteen</td>
        <td id="Fourteen"></td>
      </tr>
      <tr>
        <td>Fifteen</td>
        <td id="Fifteen"></td>
      </tr>
      <tr>
        <td>Sixteen</td>
        <td id="Sixteen"></td>
      </tr>
      <tr>
        <td>Seventeen</td>
        <td id="Seventeen"></td>
      </tr>
      <tr>
        <td>Eighteen</td>
        <td id="Eighteen"></td>
      </tr>

    </table>
</div>

      <button id="rollbutt">Roll</button>





    <script src="script.js" async></script>
  </body>
</html>
