<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Roll Roll Roll Your Dice</h1>
    <hr />

    <form id="form">
      <label>Amount of Dice (1-3):</label>
      <input id="diceInput" type="number" min="1" max="3" value="1" />
      <br />
      <label>Amount of Rolls:</label>
      <input id="rollInput" type="number" min="1" value="1" />
    </form>

    <p id="d1">0</p>
    <p id="d2">0</p>
    <p id="d3">0</p>

    <button id="rollbutt">Roll</button>
    <p>STATS:</p>
    <table>
      <tr>
        <th>Statistic</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Mean:</td>
        <td id="Mean"></td>
      </tr>
      <tr>
        <td>Median:</td>
        <td id="Median"></td>
      </tr>
      <tr>
        <td>Mode:</td>
        <td id="Mode"></td>
      </tr>
      <tr>
        <td>Doubles:</td>
        <td id="Doubles"></td>
      </tr>
      <tr>
        <td>Triples:</td>
        <td id="Triples"></td>
      </tr>
    </table>

    <p>FREQUENCIES:</p>
    <table></table>
    <script src="script.js" async></script>
  </body>
</html>
